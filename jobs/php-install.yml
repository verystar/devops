.install:
  stage: install
  image: registry.cn-hangzhou.aliyuncs.com/verystar/composer:prod-v0.0.1 
  tags:
    - install
  script: 
    - composer config -g repo.packagist composer https://mirrors.aliyun.com/composer/
    - composer config cache-dir /home/gitlab-runner/cache/php
    - composer update -v
