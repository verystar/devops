image: registry.cn-hangzhou.aliyuncs.com/verystar/golang:prod-v0.0.1

include:
  - remote: 'https://raw.githubusercontent.com/verystar/devops/develop/jobs/go-build.yml'
  - remote: 'https://raw.githubusercontent.com/verystar/devops/develop/jobs/go-test.yml'
  - remote: 'https://raw.githubusercontent.com/verystar/devops/develop/jobs/code-scan.yml'

variables:
  BUILD_CACHE_DIR: "/home/gitlab-runner/cache"

stages:
  - build
  - test
  - code_scan

build:
  stage: build
  tags:
    - k8s
  extends: .build

test:
  stage: test
  tags:
    - k8s
  extends: .test
  allow_failure: true

code_scan:
  stage: code_scan
  tags:
    - k8s
  extends: .code_scan